<div class="register-container">
  <div class="register-card card-panel">
    <div class="register-header">
      <h1 class="brand-title">Únete a KeepUp</h1>
      <p class="subtitle">Crea tu cuenta y gestiona tus vehículos</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="fullName">Nombre Completo</label>
        <input 
          type="text" 
          id="fullName" 
          formControlName="fullName"
          placeholder="Ej. Juan Pérez"
          [class.invalid]="f['fullName'].invalid && f['fullName'].touched"
        >
        <div class="error-msg" *ngIf="f['fullName'].invalid && f['fullName'].touched">
          Ingresa un nombre válido (mínimo 3 letras).
        </div>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="tu@email.com"
          [class.invalid]="f['email'].invalid && f['email'].touched"
        >
        <div class="error-msg" *ngIf="f['email'].invalid && f['email'].touched">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="Mínimo 6 caracteres"
          [class.invalid]="f['password'].invalid && f['password'].touched"
        >
        <div class="error-msg" *ngIf="f['password'].invalid && f['password'].touched">
          La contraseña es muy corta.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          formControlName="confirmPassword"
          placeholder="Repite tu contraseña"
          [class.invalid]="f['confirmPassword'].invalid && f['confirmPassword'].touched"
        >
        <div class="error-msg" *ngIf="f['confirmPassword'].hasError('passwordMismatch') && f['confirmPassword'].touched">
          Las contraseñas no coinciden.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="isLoading || registerForm.invalid">
          {{ isLoading ? 'Creando cuenta...' : 'Registrarme' }}
        </button>
      </div>
    </form>

    <div class="register-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Inicia Sesión</a></p>
    </div>
  </div>
</div>
