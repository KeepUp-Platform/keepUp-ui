<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="brand-title">KeepUp</h1>
      <p class="subtitle">Bienvenido de nuevo</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="ejemplo@keepup.com"
          [class.invalid]="f['email'].invalid && f['email'].touched"
        >
        <div class="error-msg" *ngIf="f['email'].invalid && f['email'].touched" style="color: #ef4444; font-size: 0.8rem; margin-top: 4px;">
          Ingresa un correo válido.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          placeholder="••••••••"
          [class.invalid]="f['password'].invalid && f['password'].touched"
        >
        <div class="error-msg" *ngIf="f['password'].invalid && f['password'].touched" style="color: #ef4444; font-size: 0.8rem; margin-top: 4px;">
          La contraseña es requerida.
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-primary" [disabled]="isLoading">
          {{ isLoading ? 'Ingresando...' : 'Iniciar Sesión' }}
        </button>
      </div>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate aquí</a></p>
    </div>
  </div>
</div>
